{{- if .Values.externalSecret.enabled -}}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecret.secretName }}
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStoreRefName }}
    kind: ClusterSecretStore
  target: 
    name: {{ .Values.externalSecret.secretName }}
  data:
    - secretKey: HF_TOKEN
      remoteRef:
        key: {{ .Values.externalSecret.repoName }}
        property: HF_TOKEN
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: {{ .Values.externalSecret.repoName }}
        property: OPENAI_API_KEY
    - secretKey: DEBIAS_MODE
      remoteRef:
        key: {{ .Values.externalSecret.repoName }}
        property: DEBIAS_MODE
    - secretKey: POLICY
      remoteRef:
        key: {{ .Values.externalSecret.repoName }}
        property: POLICY
    - secretKey: BEAM_URL
      remoteRef:
        key: {{ .Values.externalSecret.repoName }}
        property: BEAM_URL
    - secretKey: BEAM_API_KEY
      remoteRef:
        key: {{ .Values.externalSecret.repoName }}
        property: BEAM_API_KEY
    - secretKey: GEMINI_API_KEY
      remoteRef:
        key: {{ .Values.externalSecret.repoName }}
        property: GEMINI_API_KEY
{{- end }}
