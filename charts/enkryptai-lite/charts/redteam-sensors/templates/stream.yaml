apiVersion: jetstream.nats.io/v1beta2
kind: Stream
metadata:
  name: workflows
  annotations:
    "helm.sh/hook": post-install
spec:
  name: REDTEAM
  subjects:
    - "redteamworkflows.*"
    - "attack.*"
    - "add-task.*"
    - "custom-task.*"
    - "generate-data.*"
    - "alignment-data.*"
  storage: file
  maxAge: 48h  
  maxMsgs: 10000
  servers:
    - nats://nats:4222
  maxBytes: 5242880
  duplicateWindow: 5m
  retention: workqueue
  description: "Workflow events for creating redteam job"
---
apiVersion: jetstream.nats.io/v1beta2
kind: Stream
metadata:
  name: workflows-logs
  annotations:
    "helm.sh/hook": post-install
spec:
  name: REDTEAM-LOGS
  subjects:
    - "logs.*" 
  storage: file
  servers:
    - nats://nats:4222
  maxAge: 48h  
  maxMsgs: 10000
  maxBytes: 5242880
  duplicateWindow: 5m
  retention: workqueue
  description: "Workflow events for job logs served via redteam-proxy"

