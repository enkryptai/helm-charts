{{- if .Values.studio.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "supabase.studio.fullname" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations:
      {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.studio.autoscaling.enabled }}
  replicas: {{ .Values.studio.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "supabase.studio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.studio.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "supabase.studio.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.studio.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "supabase.studio.serviceAccountName" . }}

      initContainers:
        - name: studio-entrypoint-writer
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat <<'EOF' > /work/entrypoint.sh
              #!/bin/sh
              # read secrets mounted at /secrets and export into env
              # trim to avoid newlines causing issues
              if [ -f /secrets/anonKey ]; then
                export SUPABASE_ANON_KEY="$(tr -d '\r' < /secrets/anonKey)"
              fi
              if [ -f /secrets/serviceKey ]; then
                export SUPABASE_SERVICE_KEY="$(tr -d '\r' < /secrets/serviceKey)"
              fi
              # exec the original image entrypoint with whatever args the pod gives
              exec docker-entrypoint.sh "$@"
              EOF
              chmod +x /work/entrypoint.sh
          volumeMounts:
            - name: studio-entrypoint
              mountPath: /work

      securityContext:
        {{- toYaml .Values.studio.podSecurityContext | nindent 8 }}

      containers:
        - name: {{ include "supabase.studio.name" $ }}
          securityContext:
            {{- toYaml .Values.studio.securityContext | nindent 12 }}
          image: "{{ .Values.global.registry }}/{{ .Values.studio.image.repository }}:{{ .Values.studio.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.studio.image.pullPolicy }}

          command: ["/app-entrypoint/entrypoint.sh"]
          args: ["node", "apps/studio/server.js"]

          env:
            {{- range $key, $value := .Values.studio.environment }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}

            {{- if .Values.kong.enabled }}
            - name: SUPABASE_URL
              value: http://{{ include "supabase.kong.fullname" . }}:{{ .Values.kong.service.port }}
            {{- end }}

            {{- if .Values.meta.enabled }}
            - name: STUDIO_PG_META_URL
              value: http://{{ include "supabase.meta.fullname" . }}:{{ .Values.meta.service.port }}
            {{- end }}

            {{- if .Values.analytics.enabled }}
            - name: LOGFLARE_URL
              value: http://{{ include "supabase.analytics.fullname" . }}:{{ .Values.analytics.service.port }}
            - name: LOGFLARE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "supabase.secret.analytics" . }}
                  key: apiKey
            {{- end }}

          volumeMounts:
            - name: studio-secret
              mountPath: /secrets
              readOnly: true

            - name: studio-entrypoint
              mountPath: /app-entrypoint
              readOnly: true

          {{- with .Values.studio.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.studio.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          {{- with .Values.studio.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      volumes:
        - name: studio-secret
          secret:
            secretName: {{ .Values.secret.onprem.name }}

        - name: studio-entrypoint
          emptyDir: {}

      {{- with .Values.studio.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.studio.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.studio.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
