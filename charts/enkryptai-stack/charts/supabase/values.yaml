    enabled: false
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    tls: []
    hosts:
      - host: example.com
        paths:
          - path: /
            pathType: Prefix
  resources:
    requests:
      cpu: "1m"
      memory: "500Mi"
    limits:
      cpu: "5m"
      memory: "1Gi"
  autoscaling:
    enabled: true
