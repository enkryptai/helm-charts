# We are using cnpg
db:
  enabled: false
  image:
    repository: supabase/postgres
    pullPolicy: IfNotPresent
    tag: "latest"
  imagePullSecrets: []
  replicaCount: 1
  nameOverride: ""
  fullnameOverride: ""
  livenessProbe: {}
  readinessProbe: {}
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  podAnnotations:
    "helm.sh/hook-weight": "15"
    "helm.sh/hook": post-install, post-upgrade
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 5432
  environment:
    POSTGRES_HOST: /var/run/postgresql
    PGPORT: "5432"
    POSTGRES_PORT: "5432"
    JWT_EXP: 3600
  resources: {}
  persistence:
    enabled: true
    storageClassName: "gp3-encrypted"
    annotations: {}
    size: 8Gi
    accessModes:
      - ReadWriteOnce
    class: ""
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  config: {}


studio:
  enabled: true
  image:
    repository: onprem/studio
    pullPolicy: IfNotPresent
    tag: "20240326-5e5586d"
  imagePullSecrets: []
  replicaCount: 1
  nameOverride: ""
  fullnameOverride: ""
  livenessProbe:
    httpGet:
      path: /api/profile
      port: 3000
    initialDelaySeconds: 30
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 6
  readinessProbe: {}
  serviceAccount:
    create: true
    annotations: {}
    name: ""
  podAnnotations: 
    "helm.sh/hook-weight": "5"
    "helm.sh/hook": post-install
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 3000
  environment:
    SUPABASE_TYPE: "studio"
  resources:
    requests:
      cpu: "200m"
      memory: "500Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    targetCPUUtilizationPercentage: 85
  nodeSelector: {}
  tolerations: []
  affinity: {}
