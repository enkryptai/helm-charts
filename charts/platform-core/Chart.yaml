apiVersion: v2
name: platform-core
description: Core dependency components for platform helm chart
type: application
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  
  - name: argo-events
    version: 1.0.0
    alias: argo-events
    repository: "file://./charts/argo-events"

  - name: argo-workflow
    version: 1.0.0
    alias: argo-workflow
    repository: "file://./charts/argo-workflow"

  - name: nats
    version: 1.3.14
    alias: nats
    repository: "https://nats-io.github.io/k8s/helm/charts"

  - name: nack
    version: 0.29.2
    alias: nack
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nack.enabled

  - name: cluster-autoscaler
    version: 1.0.0
    alias: cluster-autoscaler
    repository: "file://./charts/cluster-autoscaler"
    condition: cluster-autoscaler.enabled

  - name: storage-class
    version: 1.0.0
    alias: storage-class
    repository: "file://./charts/storage-class"
    condition: storage-class.enabled

  - name: external-secrets
    version: 0.20.1
    alias: external-secrets
    repository: "https://charts.external-secrets.io"

  - name: cloudnative-pg
    version: 0.26.0
    alias: cloudnative-pg
    repository: "https://cloudnative-pg.github.io/charts"

  - name: opensearch-operator
    version: "2.7.0"
    repository: "https://opensearch-project.github.io/opensearch-k8s-operator"
    alias: opensearch-operator

  - name: gpu-operator
    version: v24.9.0
    alias: gpu-operator
    repository: "https://helm.ngc.nvidia.com/nvidia"
    condition: gpu-operator.enabled
  
  - name: keydb
    version: 0.48.0
    alias: keydb
    repository: "https://enapter.github.io/charts/"
    condition: keydb.enabled

  - name: cert-manager
    version: 1.18.2
    alias: cert-manager
    repository: "https://charts.jetstack.io"
    condition: cert-manager.enabled


