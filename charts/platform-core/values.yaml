      merge: {}
      patch: []
    # deployment
    deployment:
      merge: {}
      patch: []
      name:

    podTemplate:
      merge: {}
      patch: []

    # contexts secret
    contextsSecret:
      merge: {}
      patch: []
      name:

    contentsSecret:
      merge: {}
      patch: []
      name:

    # service account
    serviceAccount:
      enabled: false
      merge: {}
      patch: []
      name:

  extraResources: []

