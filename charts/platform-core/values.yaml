    keep: true
  serviceAccount: 
    create: true 
    name: "platform-cert-manager"


external-secrets:
  enabled: false
  repository: 188451452903.dkr.ecr.us-east-1.amazonaws.com/onprem/external-secrets
  tag: v0.20.1
  replicaCount: 1
  bitwarden-sdk-server:
    enabled: false
  installCRDs: true
  webhook:
    annotations:
      "helm.sh/hook-weight": "-15"
  crds:
    createClusterExternalSecret: true
    createClusterSecretStore: true
    createClusterGenerator: true
    createPushSecret: true
    annotations:
      "helm.sh/hook-weight": "-15"
  nameOverride: "external-secrets"
  fullnameOverride: "external-secrets"
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
  hostNetwork: false
  serviceAccount:
    create: true
    automount: true
    name: "platform-external-secrets"

nats: 
  enabled: true
  global: 
    image: 
      registry: 188451452903.dkr.ecr.us-east-1.amazonaws.com
  nameOverride: "nats"
  fullnameOverride: "nats"
  namespaceOverride:
  tlsCA:
    enabled: false
    configMapName:
    secretName:
    dir: /etc/nats-ca-cert
    key: ca.crt
  config:
    cluster:
      enabled: false
      port: 6222
      replicas: 3
      routeURLs:
        user:
        password:
        useFQDN: false
        k8sClusterDomain: cluster.local
      tls:
        enabled: false
        secretName:
        dir: /etc/nats-certs/cluster
        cert: tls.crt
        key: tls.key
        merge: {}
        patch: []
      merge: {}
      patch: []
    jetstream:
      enabled: true
      fileStore:
        enabled: true
        dir: /data
        pvc:
          enabled: true
          size: 20Gi
          storageClassName:
          merge: {}
          patch: []
          name:
        maxSize:
      memoryStore:
        enabled: false
        maxSize: 1Gi
      merge: {}
      patch: []
    nats:
      port: 4222
      tls:
        enabled: false
        secretName:
        dir: /etc/nats-certs/nats
        cert: tls.crt
        key: tls.key
        merge: {}
        patch: []

    leafnodes:
      enabled: false
      port: 7422
      tls:
        enabled: false
        secretName:
        dir: /etc/nats-certs/leafnodes
        cert: tls.crt
        key: tls.key
        merge: {}
        patch: []
      merge: {}
      patch: []

    websocket:
      enabled: false
      port: 8080
      tls:
        enabled: false
        secretName:
        dir: /etc/nats-certs/websocket
        cert: tls.crt
        key: tls.key
        merge: {}
        patch: []

      ############################################################
      # ingress
      ############################################################
      # service must be enabled also
      ingress:
        enabled: false

    mqtt:
      enabled: false

    gateway:
      enabled: false
    monitor:
      enabled: true
      port: 8222
      tls:
        enabled: false
    profiling:
      enabled: false
    resolver:
      enabled: false
  container:
    image:
      repository: onprem/nats
      tag: 2.11.8-alpine
      pullPolicy:
      registry:
      digest:
      fullImageName:
    ports:
      nats: {}
      leafnodes: {}
      websocket: {}
      mqtt: {}
      cluster: {}
      gateway: {}
      monitor: {}
      profiling: {}
    env: {}
  reloader:
    enabled: true
    image:
      repository: onprem/nats-server-config-reloader
      tag: 0.19.1
      pullPolicy:
      registry:
      digest:
      fullImageName:
    env: {}
    natsVolumeMountPrefixes:
      - /etc/
    merge: {}
    patch: []
  promExporter:
    enabled: true
    image:
      repository: onprem/prometheus-nats-exporter
      tag: 0.17.3
      pullPolicy:
      registry:
      digest:
      fullImageName:
    port: 7777
    monitorDomain: localhost
    env: {}
    merge: {}
    patch: []
    podMonitor:
      enabled: false
      merge: {}
      patch: []
      name:
  service:
    enabled: true
    ports:
      nats:
        enabled: true
      leafnodes:
        enabled: true
      websocket:
        enabled: true
      mqtt:
        enabled: true
      cluster:
        enabled: false
      gateway:
        enabled: false
      monitor:
        enabled: false
      profiling:
        enabled: false
  podTemplate:
    configChecksumAnnotation: true
  podDisruptionBudget:
    enabled: true
  serviceAccount:
    enabled: false

  # NATS Box Deployment and associated resources
  natsBox:
    enabled: true
    contexts:
      default:
        creds:
          contents:
          secretName:
          dir:
          key: nats.creds
        nkey:
          contents:
          secretName:
          dir:
          key: nats.nk
        tls:
          secretName:
          dir:
          cert: tls.crt
          key: tls.key
        merge: {}
        patch: []
    defaultContextName: default
