apiVersion: v2
name: platform-stack
description: Complete platform infrastructure stack
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  - name: argo-workflow
    version: 1.0.0
    alias: argo-workflow
    repository: "file://./charts/argo-workflow"
    condition: argo-workflow.enabled

  - name: argocd-events
    version: 1.0.0
    alias: argocd-events
    repository: "file://./charts/argocd-events"
    condition: argocd-events.enabled
  
  - name: cert-manager
    version: 1.18.2
    alias: cert-manager
    repository: "https://charts.jetstack.io"
    condition: cert-manager.enabled

  - name: cluster-autoscaler
    version: 1.0.0
    alias: cluster-autoscaler
    repository: "file://./charts/cluster-autoscaler"
    condition: cluster-autoscaler.enabled

  - name: cloudnative-pg
    version: 0.26.0
    alias: cloudnative-pg
    repository: "https://cloudnative-pg.github.io/charts"
    condition: cloudnative-pg.enabled

  - name: external-secrets
    version: 0.20.2
    alias: external-secrets
    repository: "https://charts.external-secrets.io"
    condition: external-secrets.enabled

  - name: gpu-operator
    version: v25.3.1
    alias: gpu-operator
    repository: "https://helm.ngc.nvidia.com/nvidia"
    condition: gpu-operator.enabled

  - name: ingress-nginx
    version: 4.13.0
    alias: ingress-nginx
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress-nginx.enabled

  - name: keydb
    version: 0.48.0
    alias: keydb
    repository: "https://enapter.github.io/charts/"
    condition: keydb.enabled

  - name: openfga
    version: 0.2.26
    alias: openfga
    repository: "https://openfga.github.io/helm-charts"

  - name: opensearch-operator
    version: "2.7.0"
    repository: "https://opensearch-project.github.io/opensearch-k8s-operator"
    condition: opensearch.enabled
    alias: opensearch

  - name: storage-class
    version: 1.0.0
    alias: storage-class
    repository: "file://./charts/storage-class"
    condition: storage-class.enabled

  - name: nats
    version: 1.3.14
    alias: nats
    repository: "https://nats-io.github.io/k8s/helm/charts"
    condition: nats.enabled

  - name: nack
    version: 0.29.2
    alias: nack
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nack.enabled
