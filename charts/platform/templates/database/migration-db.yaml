    CREATE OR REPLACE FUNCTION public.decrypt_key(encrypted_data text, key text)
     RETURNS text
     LANGUAGE plpgsql
     SECURITY DEFINER
    AS $function$
    BEGIN
      RETURN extentions.pgp_sym_decrypt(decode(encrypted_data, 'base64'), key);
    END;
    $function$
