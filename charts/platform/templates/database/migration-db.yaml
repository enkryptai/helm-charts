        CREATE TABLE "storage"."objects" (
            "id" uuid NOT NULL DEFAULT extensions.uuid_generate_v4(),
            "bucket_id" text,
            "name" text,
            "owner" uuid,
            "created_at" timestamptz DEFAULT now(),
