    CREATE OR REPLACE FUNCTION public.bulk_decrypt_keys(encrypted_data text[], encryption_key text)
     RETURNS text[]
     LANGUAGE plpgsql
     SECURITY DEFINER
    AS $function$
    DECLARE
      result TEXT[];
    BEGIN
      SELECT array_agg(extensions.pgp_sym_decrypt(decode(d, 'base64'), encryption_key))
      INTO result
      FROM unnest(encrypted_data) d;
      RETURN result;
    END;
    $function$
    ;

