apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: enkryptai-opensearch
  annotations:
    "helm.sh/hook-weight": "10"
spec:
  security:
    tls:
      transport:  
        generate: true  
      http:  
        generate: true  
    config:
      securityConfigSecret:
        name: "opensearch-securityconfig"
      adminCredentialsSecret:
        name: "opensearch-cred"
  general:
    image: {{.Values.opensearch.general.image }}
    serviceName: enkryptai-opensearch-cluster
    version: 3.2.0
    setVMMaxMapCount: true
    additionalConfig:
      reindex.ssl.verification_mode: none
  initHelper:
    image: {{ .Values.opensearch.initHelper.image }}
  dashboards:
    image: {{ .Values.opensearch.dashboards.image }}
    opensearchCredentialsSecret:
      name: opensearch-cred
    enable: true
    tls:
      enable: false 
      generate: false
    version: 3.2.0
    replicas: 1
  nodePools:
    - component: masters
      replicas: 3
      diskSize: "40Gi"
      persistence:
        pvc:
          storageClass: gp3-encrypted
          accessModes:
          - ReadWriteOnce
      resources:
         requests:
            memory: "2Gi"
            cpu: "500m"
         limits:
            memory: "3Gi"
            cpu: "1000m"
      roles:
        - "data"
        - "cluster_manager"
        - "master"
