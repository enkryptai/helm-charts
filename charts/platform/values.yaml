global: 
  platform: aws
  registry: 188451452903.dkr.ecr.us-east-1.amazonaws.com
aws: 
  region: "us-west-2"
  ClusterSecretStoreName: "enkryptai-clustersecret-store" 
backup: 
  openfgsS3Bucket: "s3://vpc"
  supabaseS3Bucket: "s3://vpc"
openfgaconfig:
  externalSecret:
    name: openfga-env-secret
    refreshInterval: "15m"
    secretStoreName: enkryptai-clustersecret-store
    secretStoreKind: ClusterSecretStore
    remoteSecretKey: enkryptaivpc/openfga
    keys:
      - secretKey: uri
        property: uri
      - secretKey: username 
        property: username 
      - secretKey: password 
        property: password
      - secretKey: test-query.sql 
        property: test-query.sql
supabase:
    repository: supabase
    tag: 16.0.1
openfga:
    repository: onprem/postgresql
    tag: 17.4-8
databasekong:
  repository: onprem/postgres
  tag: 16
migrationjob:
  repository: onprem/postgres
  tag: 15
sensor: 
